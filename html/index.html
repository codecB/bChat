<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <script src="../js/main.js"></script>
    <link rel="icon" href="http://cdn9.staztic.com/app/a/3899/3899774/chat-me-up-for-teens-only-2-l-280x280.png">
</head>
<body>
    <div>
        <div id="login" hidden="hidden">
            <div id="l_name">What is your name?</div><br>
            <input type="text" id="name">
            <button id="b_login">Start Chat</button><br>
        </div>

        <div id="chatroom">
            My name:
            <input type="text" id="myname" value="Anonymous"><br><br>
            I say: <input type="text" id="message" placeholder="Hit enter to send message"><br><br>
            Chat history:
            <button id="clear">Clear</button><br><br>
            <div id="content" style="width:600px;height: 300px;overflow:scroll;border:solid dimgrey;background-color: lightyellow;"></div>
        </div>
    </div>
</body>
</html>
